    <h1 class="display-4">Welcome to the StockedMarket Customer Ordering Form</h1>

<div class="split">
    <div class="itemlist">
        <app-item-container ></app-item-container>
    
  
<hr>
    <h3>What would you like to order?</h3>
    <br>

        <p><label for="Item" class="floatleft">Item id:</label>
        <input type="text" class="form-control" placeholder="Item" aria-label="item" aria-describedby="basic-addon1"
            [(ngModel)]="itemId" maxlength="12" size="12">
        
        <label for="Quantity" class="floatleft">Item Quantity</label>
        <input type="text" class="form-control" placeholder="Quantity" aria-label="quantity"
            aria-describedby="basic-addon1" [(ngModel)]="itemQuantity" maxlength="12" size="12"></p>
      </div>
    </div>
  
    <br>
    <button type="button" class="btn btn-primary btn-sm" (click)="placeOrder()">Review and Submit</button>
    <div class="input-group mb-3">
    </div>
