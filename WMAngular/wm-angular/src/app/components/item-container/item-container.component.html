<table class="table">
    <thead>
      <tr>
      <th *ngFor = "let column of orderHeaders" scope="col">
        {{column}}
      <th>
      </tr>
    </thead>
    <tbody>
        
    <tr *ngFor="let item of (items | async)">
        <td>
            {{item.itemId}}
        </td>
        <td>
            {{item.itemName}}
        </td>
        <td>
            &euro;{{item.itemPrice}}
        </td>
      </tr>
    </tbody>
  </table>
