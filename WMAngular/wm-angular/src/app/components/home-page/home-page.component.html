<h1>Welcome to Warehouse Management</h1>
<p>Login to Continue</p>
<h1 *ngIf="error">Username of Password Incorrect</h1>

<input type="submit" value="Employee Login" />
<input type="submit" value="Customer Login" />
<div>
    <form id="login" (ngSubmit)="onSubmit()">
        <div class="input-div">
            <label for="email">Email: </label>
            <input id="email" type="text" name="email" maxlength="50" required [(ngModel)]="email" />
        </div>
        <div class="input-div">
            <label for="password">Password: </label>
            <input id="password" type="password" name="password" minlength="8" required [(ngModel)]="password" />
        </div>
        <input type="submit" value="Customer Login" />
    </form>
</div>
<div>
    <form id="login" (ngSubmit)="onSubmit2()">
        <div class="input-div">
            <label for="email">Email: </label>
            <input id="email" type="text" name="email" maxlength="50" required [(ngModel)]="email" />
        </div>
        <div class="input-div">
            <label for="password">Password: </label>
            <input id="password" type="password" name="password" minlength="8" required [(ngModel)]="password" />
        </div>
        <input type="submit" value="Employee Login" />
    </form>
</div>
<div>
    <form id="register" (ngSubmit)="onSubmit3()">
        <div class="form-group">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" maxlength="50" required id="firstname">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" maxlength="50" required id="lastname">
        </div>
        <div class="form-group">
            <label for="address">Address: </label>
            <input type="text" name="address" maxlength="150" required id="address">
        </div>
        <div class="form-group">
            <label for="city">City: </label>
            <input type="text" name="city" maxlength="100" required id="city">
        </div>
        <div class="form-group">
            <label for="state">State: </label>
            <input type="text" name="state" maxlength="60" required id="state">
        </div>
        <div class="form-group">
            <label for="zipCode">ZIP Code: </label>
            <input type="number" name="zipCode" maxlength="60" required id="zipCode">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" maxlength="340" required id="email">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="password" minlength="8" required id="password">
        </div>
        <input type="submit" value="Register" />
    </form>
</div>
