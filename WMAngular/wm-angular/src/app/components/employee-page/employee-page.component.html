<h1>Employee page</h1>
<br>
<div id="itemlist">
<table>
  <tr>
  <th *ngFor = "let column of orderHeaders">
    {{column}}
  <th>
  </tr>

<tr *ngFor="let order of (orders | async)">
  <td>
      {{order.itemName}}
  </td>
  <td>
      {{order.orderQty}}
  </td>
  <td>
      {{order.itemPrice}}
  </td>
  <td>
      {{order.invQuantity}}
  </td>
  <td>
      {{order.status}}
  </td>
  <td>
      {{order.customerName}}
  </td>
  <td>
      {{order.employeeName}}
  </td>
  <td>
      {{order.customerAddress}}
  </td>
  </tr>
</table>

  <app-item-container *ngFor="let item of (items | async)" [item]="item"></app-item-container><br>


</div>
<div>
Find by status:
<ul>
<label for="submitted">Submitted</label>&nbsp;
<input type="radio" id="submitted" name="status" value="Submitted ">&nbsp;&nbsp;&nbsp;
<label for="pending">Pending</label>&nbsp;
<input type="radio" id="pending" name="status" value="Pending "><br>
<label for="canceled">Cancel</label>&nbsp;
<input type="radio" id="canceled" name="status" value="Canceled ">&nbsp;&nbsp;&nbsp;
<label for="completed">Complete</label>&nbsp;
<input type="radio" id="complete" name="status" value="Complete "><br>
</ul>

</div>
<input type="submit" class="button" value="Search by Status"><br>


<hr>

Resolve order:

<label for="orderId">Input the order id to change:</label>
<input type="text" id="orderid" maxlength="6"><br>
<input type="button" id="setPending" class="button" value="Accept">
<input type="button" id="setCancel" class="button" value="Cancel">
<input type="button" id="setComplete" class="button" value="Complete"><br>
